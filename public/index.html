    <script>

document.getElementById("walk").addEventListener("click", (e) => {
  const el = e.target;
  let left = el.offsetLeft;
  let top = el.offsetTop; 
  let opacity = 2.0;
  
  let foot = true;
  let down = true;

  function takeAStep() {
    const style = `
      position: sticky;
      left: ${left}px;
      top: ${top}px;
      opacity: ${opacity > 1 ? 1 : opacity};
      display: inline;
      pointer-events: none;
      cursor: default;
    `;
    el.setAttribute("style", style);
    left += 10;
    opacity -= 0.05;
    if (down) {
      top += foot ? 6 : -4;
    } else {
      top += foot ? 4 : -6; 
    }
    foot = !foot;
    if (top > 32) {
      down = false;
    } if (top < 20) {
      down = true;
    }
  }

  takeAStep();
  let interval = setInterval(() => {
    takeAStep();
    if (opacity < 0.) {
      clearInterval(interval);
    }
  }, 300 + (Math.random() * 200));

})

    </script>
