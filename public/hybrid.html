	<script>
let scrollInterval = -1;
let prevPos = -1;

function updateRelPos() {
    let relPos = (window.innerHeight + window.pageYOffset) / document.body.offsetHeight;
    console.log((window.innerHeight + window.pageYOffset), document.body.offsetHeight, relPos);
}

function startScroll() {
    scrollInterval = setInterval(function() { 
            updateRelPos();
            window.scrollBy({
                top: 30,
                left: 0,
                behavior: "smooth"
            }); 


            let newPos = (window.innerHeight + window.pageYOffset);
            // console.log(prevPos, newPos);
            if (prevPos == newPos && document.body.offsetHeight - newPos < 10) {
                // console.log('scrolled');
                clearInterval(scrollInterval)
                setTimeout(function() {
                    document.body.classList.add("done")
                    scrollInterval = setInterval(function() {
                        scrollTo(0, document.body.offsetHeight)
                    }, 2)
                }, 50);
            }
            prevPos = newPos;  
            
    }, 12); 
}

addEventListener("wheel", (event) => {
    clearInterval(scrollInterval);
    updateRelPos();
});

document.addEventListener('keyup', (e) => {
  if (e.code === "ArrowUp") {
    clearInterval(scrollInterval);
  } else if (e.code === "ArrowDown") {
    startScroll();
    e.stopPropagation();
  } else if (e.key == 'w') {
    document.body.classList.toggle('done')
  }
//   console.log(e.key)
});
    </script>
